<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement</title>
    <link rel="stylesheet" href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/main.css/procure.css">
    
</head>
<body>
    
    <div class="container" bg-light >
        <h1>Register Produce</h1>
        <form>
            <div class="form-group">
                <label for="item">Name </label>
                <input type="text" class="form-control" id="name" >
            </div>
            <div class="form-group">
                <label for="item">Type </label>
                <input type="text" class="form-control" id="type">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="item">Date</label>
                <input type="text" class="form-control" id="date">
                    
                </div>
                <div class="col-sm-6">
                    <label for="quantity">Time</label>
                <input type="number" class="form-control" id="time">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="item">Quantity</label>
                <input type="text" class="form-control" id="quantity">
                    
                </div>
                <div class="col-sm-4">
                    <label for="Unit cost"> Unit cost</label>
                <input type="number" class="form-control" id="price">
                </div>
                <div class="col-sm-4">
                    <label for="Unit cost">Total cost</label>
                <input type="number" class="form-control" id="price">
                </div>
            </div>
            
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                <label for="item">Branch</label>
                <div class="form-control">
                
                    <label for="branch">Branch</label>
                    <select name="branch" id="branch">
                        <option value="matuga">matuga</option>
                        <option value="maganjo">maganjo</option>
                    </select>
                    <br>
            </select>
            
            </div>
            </div>
            <div class="col-sm-6">
                <label for="item">Supplier</label>
                <input type="number" class="form-control" id="price">
            </div>
            </div>
            
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="quantity">Buying price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="col-sm-6">
                    <label for="quantity">Selling price</label>
                    <input type="number" class="form-control" id="price">
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
            
        </form>
        
    </div>
</body>
</html>
